{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<html>
<head>
<link href="{% static 'css/card.css' %}" rel="stylesheet">
</head>
<center>
<div class="row">
  <div class="leftcolumn" style="height:200px;width:600px;">
{%  for p in Post  %}

                  <h1>{{ p.title }}</h1>
<h5>{{p.created}}</h5>

</div>
{%endfor%}
      

      </center>
    
{%endblock%}
</html>
